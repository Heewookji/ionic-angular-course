<div class="picker">
  <ion-spinner name="bubbles" color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img class="location-image" (click)="onPickLocation()"  [src]="selectedLocationImage" *ngIf="selectedLocationImage && !isLoading && showPreview"></ion-img>
  <ion-button color="primary" (click)="onPickLocation()" *ngIf="(!selectedLocationImage || !showPreview)  && !isLoading">
    <ion-icon slot="start" name="map"></ion-icon>
    <ion-label> Select Location</ion-label>
  </ion-button>
</div>
