<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-list>
            <ion-item-sliding *ngFor="let offer of loadedOffers.slice(1)" #slidingItem>
              <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
                <ion-thumbnail slot="start">
                  <ion-img [src]="offer.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{offer.title}}</h2>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="secondary" (click)="onEdit( offer.id, slidingItem )">
                  <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
