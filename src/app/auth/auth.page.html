<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? "Login":"Signup"}}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" required email ngModel name="email" #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="Password" ngModel required name="password" minlength="6" #passwordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should be at least 6 character</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" fill="clear" color="primary" expand="block" (click)="onSwitchAuthMode()">
            Switch to {{isLogin ? "Signup":"Login"}}
          </ion-button>
          <ion-button type="submit" margin color="primary" (click)="onLogin()" expand="block" [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>



</ion-content>
