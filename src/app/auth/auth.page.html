<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" required email ngModel name="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="Password" ngModel required name="password" minlength="6"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" fill="clear" color="primary" expand="block">
            Switch to Login
          </ion-button>
          <ion-button type="submit" margin color="primary" (click)="onLogin()" expand="block">
            Login
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>



</ion-content>
